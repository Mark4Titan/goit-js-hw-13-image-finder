<form class="search-form container-sm" id="search-form">
  <div class="form-group">
    <input
      type="text"
      class="form-control form-control-lg search"
      aria-label=".form-control-lg example"
      name="query"
      id="searchPhotos"
      autocomplete="off"
      placeholder="Знайти зображення ..."
    />

  <button type="submit" class="btn btn-primary submit-btn">Пошук</button>
</form>
